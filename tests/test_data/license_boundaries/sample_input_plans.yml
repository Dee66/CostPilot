# Sample input plans for license boundary testing

# Basic cost regression scenario
baseline.json:
  {
    "version": "1.0",
    "terraform_version": "1.0.0",
    "planned_values": {
      "root_module": {
        "resources": [
          {
            "address": "aws_instance.example",
            "mode": "managed",
            "type": "aws_instance",
            "name": "example",
            "provider_name": "registry.terraform.io/hashicorp/aws",
            "schema_version": 1,
            "values": {
              "instance_type": "t2.micro",
              "ami": "ami-12345"
            }
          }
        ]
      }
    },
    "resource_changes": [
      {
        "address": "aws_instance.example",
        "change": {
          "actions": ["create"],
          "before": null,
          "after": {
            "instance_type": "t2.micro",
            "ami": "ami-12345"
          }
        }
      }
    ],
    "configuration": {
      "root_module": {
        "resources": [
          {
            "address": "aws_instance.example",
            "mode": "managed",
            "type": "aws_instance",
            "name": "example",
            "expressions": {
              "instance_type": {
                "constant_value": "t2.micro"
              },
              "ami": {
                "constant_value": "ami-12345"
              }
            }
          }
        ]
      }
    }
  }

