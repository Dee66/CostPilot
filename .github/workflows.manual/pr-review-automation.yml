name: Code Review Automation

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'docs/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/**'

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run static analysis
        run: ./scripts/static_analysis.sh

      - name: Security review
        run: ./scripts/security_review.sh

      - name: Performance review
        run: ./scripts/performance_review.sh

      - name: Peer review requirements
        run: ./scripts/peer_review_requirements.sh

      - name: Metrics monitoring
        run: ./scripts/metrics_monitoring.sh

      - name: Code quality review
        run: ./scripts/code_quality_review.sh

      - name: Upload review artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-review-results
          path: |
            code-review-results/
            performance-baseline.json
            security-scan-results.json
            metrics-history.json

  peer-review-requirements:
    name: Peer Review Requirements Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run peer review requirements check
        run: ./scripts/peer_review_requirements.sh

      - name: Upload peer review results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: peer-review-results
          path: code-review-results/

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency review
        uses: actions/dependency-review-action@v4
        with:
          config-file: '.github/dependency-review-config.yml'

  compliance-check:
    name: Compliance Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check license compliance
        run: ./scripts/check_license_compliance.sh

      - name: Check security compliance
        run: ./scripts/check_security_compliance.sh

      - name: Generate compliance report
        run: ./scripts/generate_compliance_report.sh
