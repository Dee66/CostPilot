name: macOS Release

on:
  push:
    tags:
      - 'v*'

jobs:
  macos-release:
    runs-on: macos-15-intel

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Build Intel macOS binary
        run: cargo build --release --target x86_64-apple-darwin

      # Note: ARM64 build requires Apple Silicon runner (macos-latest)
      # Disabled for now to fix release pipeline

      - name: Package binaries
        run: |
          mkdir -p dist
          tar -czf dist/costpilot-1.0.0-macos-x86_64.tar.gz -C target/x86_64-apple-darwin/release costpilot

      - name: Upload assets to existing GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/costpilot-1.0.0-macos-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
