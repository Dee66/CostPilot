# MANUAL WORKFLOW - intentionally not automated. Run only when explicitly required.
name: Deployment Orchestration

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version to deploy'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Pre-deployment validation
  pre-deployment-checks:
    name: Pre-Deployment Validation
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      should-deploy: ${{ steps.check-deployment.outputs.should-deploy }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get-version
        run: |
          if [[ "${{ github.event.inputs.version }}" != "" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.event.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.event.ref_name }}"
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if deployment should proceed
        id: check-deployment
        run: |
          # Skip deployment for documentation-only changes
          if git diff --name-only HEAD~1 | grep -E '\.(md|txt|yml|yaml)$' | grep -v -E '(Cargo|Dockerfile)'; then
            if ! git diff --name-only HEAD~1 | grep -E '\.(rs|toml)$'; then
              echo "should-deploy=false" >> $GITHUB_OUTPUT
              echo "Skipping deployment - documentation only changes"
              exit 0
            fi
          fi

          # Check if tests passed
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # This would check the test orchestration workflow status
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should-deploy=true" >> $GITHUB_OUTPUT
          fi

  # Build artifacts
  build-artifacts:
    name: Build Release Artifacts
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    if: needs.pre-deployment-checks.outputs.should-deploy == 'true'
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a ../../../costpilot-${{ needs.pre-deployment-checks.outputs.version }}-${{ matrix.target }}.zip costpilot.exe
          else
            tar czf ../../../costpilot-${{ needs.pre-deployment-checks.outputs.version }}-${{ matrix.target }}.tar.gz costpilot
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: costpilot-${{ matrix.target }}
          path: costpilot-${{ needs.pre-deployment-checks.outputs.version }}-${{ matrix.target }}.*

  # Build Docker image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks, build-artifacts]
    if: needs.pre-deployment-checks.outputs.should-deploy == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=${{ needs.pre-deployment-checks.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks, build-docker]
    if: needs.pre-deployment-checks.outputs.should-deploy == 'true' && (needs.pre-deployment-checks.outputs.version == 'latest' || github.event.inputs.environment == 'staging')
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Deploy to staging
        run: |
          # Update ECS service
          aws ecs update-service \
            --cluster costpilot-staging \
            --service costpilot-service \
            --force-new-deployment \
            --region us-west-2

          # Wait for deployment to complete
          aws ecs wait services-stable \
            --cluster costpilot-staging \
            --services costpilot-service \
            --region us-west-2

      - name: Run smoke tests against staging
        run: |
          # Wait for service to be healthy
          sleep 60

          # Run basic health check
          curl -f https://staging.costpilot.com/health || exit 1

          # Run basic functionality test
          curl -f "https://staging.costpilot.com/api/v1/cost-policies" \
            -H "Authorization: Bearer ${{ secrets.STAGING_API_TOKEN }}" || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Staging deployment completed successfully"

  # Deploy to production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks, deploy-staging]
    if: needs.pre-deployment-checks.outputs.should-deploy == 'true' && github.event.ref_type == 'tag'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: us-east-1

      - name: Deploy to production (blue-green)
        run: |
          # Get current production task definition
          CURRENT_TASK_DEF=$(aws ecs describe-services \
            --cluster costpilot-production \
            --services costpilot-service \
            --region us-east-1 \
            --query 'services[0].taskDefinition' \
            --output text)

          # Create new task definition with new image
          NEW_TASK_DEF=$(aws ecs register-task-definition \
            --family costpilot \
            --container-definitions '[
              {
                "name": "costpilot",
                "image": "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.pre-deployment-checks.outputs.version }}",
                "essential": true,
                "portMappings": [
                  {
                    "containerPort": 8080,
                    "hostPort": 8080
                  }
                ],
                "environment": [
                  {
                    "name": "ENVIRONMENT",
                    "value": "production"
                  }
                ],
                "logConfiguration": {
                  "logDriver": "awslogs",
                  "options": {
                    "awslogs-group": "/ecs/costpilot",
                    "awslogs-region": "us-east-1",
                    "awslogs-stream-prefix": "ecs"
                  }
                }
              }
            ]' \
            --requires-compatibilities FARGATE \
            --network-mode awsvpc \
            --cpu 256 \
            --memory 512 \
            --execution-role-arn ${{ secrets.ECS_EXECUTION_ROLE_ARN }} \
            --task-role-arn ${{ secrets.ECS_TASK_ROLE_ARN }} \
            --region us-east-1 \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          # Update service with new task definition
          aws ecs update-service \
            --cluster costpilot-production \
            --service costpilot-service \
            --task-definition $NEW_TASK_DEF \
            --region us-east-1

          # Wait for deployment to complete
          aws ecs wait services-stable \
            --cluster costpilot-production \
            --services costpilot-service \
            --region us-east-1

      - name: Run production validation tests
        run: |
          # Wait for service to be healthy
          sleep 120

          # Run comprehensive health checks
          curl -f https://api.costpilot.com/health || exit 1
          curl -f https://api.costpilot.com/ready || exit 1

          # Run API functionality tests
          curl -f "https://api.costpilot.com/api/v1/cost-policies" \
            -H "Authorization: Bearer ${{ secrets.PROD_API_TOKEN }}" || exit 1

          # Run data consistency checks
          # (Additional validation logic would go here)

      - name: Create GitHub release
        if: github.event.ref_type == 'tag'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes
            See changelog for details.

            ## Deployment
            ‚úÖ Successfully deployed to production
          draft: false
          prerelease: false

      - name: Notify production deployment success
        if: success()
        run: |
          echo "üéâ Production deployment completed successfully"
          echo "Version: ${{ needs.pre-deployment-checks.outputs.version }}"

  # Rollback handler
  rollback:
    name: Rollback Handler
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: failure() && (needs.deploy-staging.result == 'failure' || needs.deploy-production.result == 'failure')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine rollback target
        id: rollback-target
        run: |
          if [[ "${{ needs.deploy-production.result }}" == "failure" ]]; then
            echo "target=production" >> $GITHUB_OUTPUT
            echo "previous_version=${{ needs.deploy-production.outputs.previous_version }}" >> $GITHUB_OUTPUT
          else
            echo "target=staging" >> $GITHUB_OUTPUT
            echo "previous_version=latest" >> $GITHUB_OUTPUT
          fi

      - name: Execute rollback
        run: |
          if [[ "${{ steps.rollback-target.outputs.target }}" == "production" ]]; then
            # Rollback production deployment
            aws ecs update-service \
              --cluster costpilot-production \
              --service costpilot-service \
              --task-definition ${{ steps.rollback-target.outputs.previous_version }} \
              --region us-east-1
          else
            # Rollback staging deployment
            aws ecs update-service \
              --cluster costpilot-staging \
              --service costpilot-service \
              --task-definition ${{ steps.rollback-target.outputs.previous_version }} \
              --region us-west-2
          fi

      - name: Notify rollback
        run: |
          echo "‚ö†Ô∏è  Deployment failed and was rolled back to previous version"
