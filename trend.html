<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cost Trend Analysis</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 1200px;
      width: 100%;
      padding: 40px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      color: #1a202c;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #718096;
    }

    .graph-container {
      background: #f7fafc;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    svg {
      max-width: 100%;
      height: auto;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
      color: #718096;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .subtitle {
        font-size: 1rem;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Cost Trend Analysis</h1>
      <p class="subtitle">Cost trend visualization</p>
    </header>
    <div class="graph-container">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <rect width="800" height="400" fill="#ffffff"/>
  <g id="grid" stroke="#e5e7eb" stroke-width="1" opacity="0.5">
    <line x1="40" y1="40" x2="760" y2="40"/>
    <line x1="40" y1="104" x2="760" y2="104"/>
    <line x1="40" y1="168" x2="760" y2="168"/>
    <line x1="40" y1="232" x2="760" y2="232"/>
    <line x1="40" y1="296" x2="760" y2="296"/>
    <line x1="40" y1="360" x2="760" y2="360"/>
    <line x1="40" y1="40" x2="40" y2="360"/>
    <line x1="160" y1="40" x2="160" y2="360"/>
    <line x1="280" y1="40" x2="280" y2="360"/>
    <line x1="400" y1="40" x2="400" y2="360"/>
    <line x1="520" y1="40" x2="520" y2="360"/>
    <line x1="640" y1="40" x2="640" y2="360"/>
    <line x1="760" y1="40" x2="760" y2="360"/>
  </g>
  <g id="axes" stroke="#374151" stroke-width="2">
    <line x1="40" y1="360" x2="760" y2="360"/>
    <line x1="40" y1="40" x2="40" y2="360"/>
  </g>
  <g id="cost-line" stroke="#2563eb" stroke-width="3" fill="none">
    <path d="M 40 NaN"/>
    <circle cx="40" cy="NaN" r="4" fill="#2563eb"/>
  </g>
  <g id="regressions">
  </g>
  <g id="slo-violations">
  </g>
  <g id="labels" font-family="monospace" font-size="12" fill="#374151">
    <text x="35" y="360" text-anchor="end" dominant-baseline="middle">$300</text>
    <text x="35" y="296" text-anchor="end" dominant-baseline="middle">$300</text>
    <text x="35" y="232" text-anchor="end" dominant-baseline="middle">$300</text>
    <text x="35" y="168" text-anchor="end" dominant-baseline="middle">$300</text>
    <text x="35" y="104" text-anchor="end" dominant-baseline="middle">$300</text>
    <text x="35" y="40" text-anchor="end" dominant-baseline="middle">$300</text>
    <text x="400" y="390" text-anchor="middle" font-weight="bold">Time</text>
    <text x="10" y="200" text-anchor="middle" font-weight="bold" transform="rotate(-90 10 200)">Monthly Cost ($)</text>
  </g>
</svg>

    </div>
    <footer>
      <p>Generated by CostPilot</p>
    </footer>
  </div>
</body>
</html>
