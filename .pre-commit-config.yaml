repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v18.1.8
    hooks:
      - id: clang-format
        files: \.(c|cc|cxx|cpp|frag|glsl|h|hpp|hxx|ih|ispc|ipp|java|js|m|proto|vert)$
        exclude: ^(target/|cleanup/|static-analysis.toml)$

  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --check
        language: system
        files: \.(rs)$
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy -- -D warnings
        language: system
        files: \.(rs)$
        pass_filenames: false

      - id: cargo-test-lib
        name: cargo test lib
        entry: cargo test --lib
        language: system
        files: \.(rs)$
        pass_filenames: false

      - id: cargo-check
        name: cargo check
        entry: cargo check
        language: system
        files: \.(rs)$
        pass_filenames: false

      - id: validate-mental-model
        name: validate mental model
        entry: python3 scripts/detect_mental_model_contradictions.py
        language: system
        files: ^(docs/mental_model\.md|src/.*)$
        pass_filenames: false
